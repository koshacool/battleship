<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" required>
          <app-control-messages
            [control]="registerForm.controls.email"
            [isFormSubmitted]="isSubmitted"></app-control-messages>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required>
          <app-control-messages
            [control]="registerForm.controls.password"
            [isFormSubmitted]="isSubmitted"></app-control-messages>
        </div>
        <div class="form-group">
          <label>Repeat password</label>
          <input type="password" class="form-control" formControlName="repeatPassword" required>
          <app-control-messages
            [control]="registerForm.controls.repeatPassword"
            [customErrors]="registerForm.errors"
            [isFormSubmitted]="isSubmitted"></app-control-messages>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3" (click)="onRegister()" >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
